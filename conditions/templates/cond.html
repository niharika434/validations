<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Conditional Statements</h1>
        {% if a > b and a > c %}
            <h1>if block</h1>
            <h1>a is greater than b</h1>
        {% elif %}
            <h1>else block</h1>
            <h1></h1>

        {% endif %}
    </center>
</body>
</html>
