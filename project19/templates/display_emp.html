<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>display_emp</h1>
        <table border="4px">
            <tr>
                <th>emp_id</th>
                <th>name</th>
                <th>sal</th>
                <th>hire_date</th>
                <th>dept_no</th>
            </tr>
            {% for eo in emps %}
            <tr>
                <td>{{eo.emp_id}}</td>
                <td>{{eo.name}}</td>
                <td>{{eo.sal}}</td>
                <td>{{eo.hire_date}}</td>
                <td>{{eo.dept_no}}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
